<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>

    <title>HTML Canvas Ball Game</title>

</head>

<body>
    <canvas id="myCanvas" width="800" height="600">
        Click the ball and see what happens!
    </canvas>

    <form action="" method="GET">
        <label for="redSlider">Red Value</label>
        <input type="range" min="0" max="255" id="redSlider">

        <label for="greenSlider">Green Slider</label>
        <input type="range" min="0" max="255" id="greenSlider">

        <label for="blueSlider">Blue Slider</label>
        <input type="range" min="0" max="255" id="blueSlider">
    </form>

    <script src="script.js"></script>

</body>
</html>
