<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>

    <title>Cheese Checkout</title>

</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-expand-sm navbar-dark fixed-top">
                        <a class="navbar-brand pl-4" href="index.html"><img src="Assets/cheese_logo.png"></a>
            
                        <button class="navbar-toggler btn-warning" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> 
                            
                        <span class="navbar-toggler-icon"></span>
                        </button>
                      
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mr-auto justify-content-end">
                                <li class="nav-item px-sm-2 px-md-3 px-lg-4">
                                    <a class="nav-link text-warning" href="Pages/history.html">History</a>
                                </li>
            
                                <li class="nav-item px-sm-2 px-md-3 px-lg-4">
                                    <a class="nav-link text-warning" href="Pages/cuisine.html">Cuisine</a>
                                </li>
            
                                <li class="nav-item px-sm-2 px-md-3 px-lg-4">
                                    <a class="nav-link text-warning" href="Pages/contact.html">Contact</a>
                                </li>
                            </ul>
                        </div>
                      </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="jumbotron jumbotron-fluid" style="background-image: url(Assets/cheese_jumbotron.jpg);">
        </section>



        <!-- START Button for Form -->
        <div class="container">
            <div class="row">
                <div class="col w3-center">
                    <button class="p-3" id="buttonCheckOut">Checkout</button>
                </div>
            </div>
        </div>
        <!-- END Button for Form -->

        <!-- START of Form -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="POST" action="" enctype="multipart/form-data" class="needs-validation" id="myForm" novalidate>
                        <div class="form-group">
                            <label for="inputEmail1">Email address</label>
                            <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" required>

                            <div class="valid-feedback">Good job! Thank you for sending us your information.</div>

                            <div class="invalid-feedback">Something went wrong! Please check your information given.</div>
                            
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword1">Password</label>
                            <input type="password" class="form-control" id="inputPassword1" required>
                        </div>

                        <div class="form-group">
                            <label for="formControlSelect1">Example select</label>
                            <select class="form-control" id="formControlSelect1" required>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="formControlSelect2">Example multiple select</label>
                            <select multiple class="form-control" id="formControlSelect2" required>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>

                            <small class="form-form text-muted">Hold [CTRL] or [COMAND] and click multiple elements.</small>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlFile1">Example file input</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1" accept="image/png" required>
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="check1" required>
                            <label class="form-check-label" for="check1">Check me out!</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- END of Form -->

    <footer class="flex fixed-bottom ">
        <p>Cheese the Day!</p>

        <nav class=" flex footer-navbar">
            <ul class="flex flex-footer">
                <li class="nav-item pl-sm-2 pl-md-4"></li>
                    <a class="nav-link" href="https://www.facebook.com/cheesedotcom">
                        <img src="Assets/facebook_icon.png" alt="facebook icon link"/>
                    </a>
                </li>

                <li class="nav-item pl-sm-2 pl-md-4">
                    <a class="nav-link" href="https://twitter.com/cheesedotcom">
                        <img src="Assets/twitter.png" alt="twitter icon link"/>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script>
        var myForm = document.getElementById("myForm");

        myForm.style.display = "none";

        $(document).ready(function () {
            $("#buttonCheckOut").click(function() {
                $("#myForm").toggle();
            });
        })

        let form = document.getElementById("myForm");
        form.addEventListener("submit", function(evt){
            if(form.checkValidity() === false){
                evt.preventDefault();
                evt.stopPropagation;
            }

            form.classList.add("was-validated");
        });
    </script>
</body>
</html>
