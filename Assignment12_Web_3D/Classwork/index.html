<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>

    <title>A-Frame Example</title>

</head>

<body>
    <header></header>

    <main>
        <a-scene  background="color: #663399" fog>
            <a-assets>
                <img id="textureBox" src="Assets/texture-box.jpg">

                <img id="texturePlane" src="Assets/texture-plane.jpg">
            </a-assets>

            <a-box src="#textureBox" position="-2.5 2.5 -3" rotation="0 -90 0" shadow></a-box>

            <a-box position="-2.5 .75 -3" rotation="0 -15 0" color="#4CC3D9" shadow></a-box>
            <a-sphere position="0 1.5 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
            <a-cylinder position="2 1.25 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
            <a-plane src="#texturePlane" position="0 0 -4" rotation="-90 0 0" width="15" height="15" shadow></a-plane>
        </a-scene>
    </main>
    
    <footer></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="script.js"></script>
    
</body>
</html>
