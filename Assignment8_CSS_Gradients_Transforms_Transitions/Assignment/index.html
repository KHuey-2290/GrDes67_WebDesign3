    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center my-5">Let's Chill Out With Some Nature</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 justify-content-center">
                <div class="col grid-card rotate scale" id="grid01">
                    <img src="Assets/aroura.jpg" alt="Aroura Borealis Night Sky with Tree" />
                </div>

                <div class="col grid-card rotate scale" id="grid02">
                    <img src="Assets/tree.jpg" alt="Sinuous Grand Tree, Ground Perspective, with Light Shining from Behind" />
                </div>

                <div class="col grid-card rotate scale" id="grid03">
                    <img src="Assets/two-peaks.jpg" alt="Calm Lake Foreground; Two Mountain Peaks in Background Forming a Valley" />
                </div>
                
                <div class="col grid-card rotate scale" id="grid04">
                    <img src="Assets/mountain.jpg" alt="Single Stratified Grey Mountain Peak in Background; Waterwall in Foreground" />
                </div>
                
                <div class="col grid-card rotate scale" id="grid05">
                    <img src="Assets/nightsky.jpg" alt="Starry Nightsky with Single Mountain Peak Silhouette" />
                </div>
                
                <div class="col grid-card rotate scale" id="grid06">
                    <img src="Assets/pink-sunrise.jpg" alt="Pink Hazy Sunrise Above Mountain Tops" />
                </div>
                
                <div class="col grid-card rotate scale" id="grid07">
                    <img src="Assets/sunset.jpg" alt="Sunrise at Beach Horizon; Close Up of Water Receding Uncovering Sand" />
                </div>
                
                <div class="col grid-card rotate scale" id="grid08">
                    <img src="Assets/icycles.jpg" alt="Close Up of Icycles Forming on a Leafy Branch with Black Background" />
                </div>
                
                <div class="col grid-card rotate scale" id="grid09">
                    <img src="Assets/tree-island.jpg" alt="Small Island of Tall Trees with Red-Orange Sunset" />
                </div>

                <div class="col grid-card rotate scale" id="grid09">
                    <img src="Assets/pink-flower.jpg" alt="Field of Pink Tulips" />
                </div>

                <div class="col grid-card rotate scale" id="grid09">
                    <img src="Assets/sunflower.jpg" alt="Close Up of Sunflower" />
                </div>
            </div>
