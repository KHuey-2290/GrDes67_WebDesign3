<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>

    <title>CSS Animation: Star Wars</title>

</head>

<body>
    <header>
        <nav>
            <img class="nav-logo" id="imgnavlogo" src="Assets/logo_SW.png" alt="brand logo">

            <label for="toggleAssist">
                <img class="toggle-button" id="hamnav" src="Assets/hamburger_menu.png" alt="yellow custom hamburger navbar icon">
            </label>
            <input type="checkbox" class="checkbox1" id="toggleAssist">


            <ul class="nav-links">
                <a><li>YODA</li></a>
                <a><li>CHEWBACCA</li></a>
                <a><li>C3PO</li></a>
                <a><li>R2-D2</li></a>
            </ul>
        </nav>

        <div class="navfix"></div>
    </header>

    <main>
        <div class="strip" id="str1"></div>

        <div class="strip" id="str2"></div>
    
        <div class="strip" id="str3"></div>
    
        <div class="strip" id="str4"></div>

        <div class="strip" id="str5"></div>

        <div class="strip" id="str6"></div>
    
        <div class="strip" id="str7"></div>
    
        <div class="strip" id="str8"></div>

        <div class="strip" id="str9"></div>

        <div class="strip" id="str10"></div>
    
        <div class="strip" id="str11"></div>
    
        <div class="strip" id="str12"></div>

        <div class="strip" id="str13"></div>

        <div class="strip" id="str14"></div>
    
        <div class="strip" id="str15"></div>
    
        <div class="strip" id="str16"></div>
    </main>

    <footer></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
