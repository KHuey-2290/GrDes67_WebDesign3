<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"/>

    <title>HTML Multimedia</title>

</head>

<body>
    <header></header>

    <main class="container">
        <div class="row">
            <div class="col">
                <div class="embed-responsive embed-responsive-16by9 mb-5">
                    <video controls class="embed-responsive-item" poster="Assets/Terminator-6-first-look.jpg">
                        <source src="media/small.mp4" type="video/mp4">
                        <source src="media/small.webm" type="video/webm">
                        <source src="media/small.ogv" type="video/ogg">
                    </video>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <audio controls class="w-100 mb-5">
                    <source src="media/sample.mp3" type="audio/mpeg">
                    <source src="media/sample.ogg" type="audio/ogg">
                    <source src="media/sample.wav" type="audio/wav">
                </audio>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="embed-responsive embed-responsive-16by9 mb-5">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/aqz-KE-bpKQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="embed-responsive embed-responsive-4by3 mb-5">
                    <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3306.5668014348116!2d-118.4689546846974!3d34.029328980612114!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2bb3f38a17ce5%3A0x7da01addfe95c655!2sCenter%20for%20Media%20and%20Design!5e0!3m2!1sen!2sus!4v1606261836832!5m2!1sen!2sus" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <embed class="w-100 mb-5" height="500" src="Assets/the-basics-of-ux-design.pdf">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <object class="w-100" height="500" data="Assets/the-basics-of-ux-design.pdf" type="application/pdf">
                    This browser does not support OBJECT embeds.
                </object>
            </div>
        </div>
    </main>
    

    <footer></footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script></script>
    
</body>
</html>
