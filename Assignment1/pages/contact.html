        <input type="text" class="l-name" id="ln" name="lastname" placeholder="Last Name">

        <input type="text" class="s-input" id="sb" name="subject" placeholder="Subject">
    
        <label for="mb">Message</label>
        <textarea class="m-input" id="mb" name="message" placeholder="Write your message here..."></textarea>
